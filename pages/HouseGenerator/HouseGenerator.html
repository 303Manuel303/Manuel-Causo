<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseGenerator - Modern Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00a8ff;
            --secondary-color: #ff5722;
            --background-start: #141e30;
            --background-end: #243b55;
            --card-background: rgba(255, 255, 255, 0.05);
            --text-color: #f0f0f0;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 4em;
            font-weight: 700;
            margin: 40px 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 168, 255, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .instructions-flow {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .instruction-card {
            background: var(--card-background);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 80%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }

        .instruction-card:nth-child(1) { animation-delay: 0.2s; }
        .instruction-card:nth-child(3) { animation-delay: 0.4s; }
        .instruction-card:nth-child(5) { animation-delay: 0.6s; }


        .instruction-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 40px 0 var(--shadow-color);
        }

        .image-wrapper {
            position: relative;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-wrapper .overlay-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 40px 20px 20px 20px;
            margin: 0;
            color: var(--text-color);
            font-size: 1.5em;
            font-weight: 400;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
        }

        .arrow {
            font-size: 3em;
            color: var(--primary-color);
            text-shadow: 0 0 15px var(--primary-color);
            animation: bounce 2s infinite, fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }

        .arrow:nth-child(2) { animation-delay: 0.3s; }
        .arrow:nth-child(4) { animation-delay: 0.5s; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            animation: fadeInUp 1s ease-out 1s forwards;
            opacity: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
            .instruction-card {
                width: 95%;
            }
            .image-wrapper .overlay-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HouseGenerator</h1>
        </header>

        <main class="instructions-flow">
            <div class="instruction-card">
                <div class="image-wrapper">
                    <img src="Start.png" alt="Impostazione parametri">
                    <p class="overlay-text">1. Imposta i parametri e premi "Genera"</p>
                </div>
            </div>

            <div class="arrow">↓</div>

            <div class="instruction-card">
                <div class="image-wrapper">
                    <img src="Mid.png" alt="Salvataggio della casa">
                    <p class="overlay-text">2. Quando la casa appare, premi la barra spaziatrice per salvare</p>
                </div>
            </div>

            <div class="arrow">↓</div>

            <div class="instruction-card">
                <div class="image-wrapper">
                    <img src="End.png" alt="Importazione su Minecraft">
                    <p class="overlay-text">3. Apri Minecraft e importa la struttura con WorldEdit</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
